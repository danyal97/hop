name: Autoâ€‘update & Build HopToDesk Flatpak

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.vars.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Download latest .deb
        run: curl -L -o hoptodesk.deb https://www.hoptodesk.com/hoptodesk.deb

      - name: Extract version & SHA256
        id: vars
        run: |
          VERSION=$(dpkg-deb -f hoptodesk.deb Version | cut -d'-' -f1)
          SHA256=$(sha256sum hoptodesk.deb | cut -d' ' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Bump manifest
        run: |
          sed -i -E \
            "s#hoptodesk-[0-9]+\.[0-9]+\.[0-9]+-0-x86_64\.deb#hoptodesk-${{ steps.vars.outputs.version }}-0-x86_64.deb#" \
            com.hoptodesk.HopToDesk.json
          sed -i -E \
            "s#\"sha256\": \"[0-9a-f]+\"#\"sha256\": \"${{ steps.vars.outputs.sha256 }}\"#" \
            com.hoptodesk.HopToDesk.json

      - uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-hoptodesk-${{ steps.vars.outputs.version }}
          title: "Update HopToDesk to v${{ steps.vars.outputs.version }}"
          body: "Automated bump to v${{ steps.vars.outputs.version }}."
          labels: automated-update

  build-flatpak:
    name: ðŸ§ª Validate Flatpak build
    needs: update-manifest
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - arch: x86_64
            distro: ubuntu18.04
          - arch: x86_64
            distro: ubuntu20.04
          - arch: aarch64
            distro: ubuntu18.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup QEMU for multiâ€‘arch
        uses: docker/setup-qemu-action@v2

      - name: Build HopToDesk Flatpak on ${{ matrix.arch }} / ${{ matrix.distro }}
        uses: rustdesk-org/run-on-arch-action@amd64-support
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          setup: |
            ls -lha
          dockerRunArgs: |
            --volume "${PWD}:/workspace"   # this is actually unnecessary; the action already mounts GITHUB_WORKSPACE
          install: |
            set -eux
            apt-get update
            DEBIAN_FRONTEND=noninteractive \
              apt-get install -y --no-install-recommends \
                ca-certificates \
                git \
                flatpak \
                flatpak-builder
            update-ca-certificates
            rm -rf /var/lib/apt/lists/*
          run: |
            set -eux

            # clean out any old clone
            rm -rf shared-modules
            git clone https://github.com/flathub/shared-modules.git --depth=1

            # add Flathub as a per-user remote so flatpak-builder --user sees it
            flatpak --user remote-add --if-not-exists flathub \
              https://dl.flathub.org/repo/flathub.flatpakrepo

            # build the manifest
            flatpak-builder \
              --force-clean \
              --install-deps-from=flathub \
              --user \
              --repo=repo \
              build-dir \
              com.hoptodesk.HopToDesk.json
